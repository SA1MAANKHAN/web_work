<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <script type="text/javascript" src="js/model.js"></script>

    <title>Orders</title>
  </head>
  <body>
    <div class="get__back">
      <a href="./WebStore.html"> <h1>Go Back to site</h1></a>
    </div>

    <div id="order_sec">
      <section class="drink section-padding" id="cart_sect">
        <div>
          <h3 class="drink-form__title bell-fonts" style="text-align: center">
            Your Cart
          </h3>
          <a
            onclick="doShowAll()"
            id="cartBtn"
            style="
              background-color: #f1b450;
              color: #392824;
              font-size: 24px;
              font-weight: 800;
              font-family: sans-serif;
              padding: 10px;
              border: 1px solid blanchedalmond;
              border-radius: 25px 25px;
              margin-left: 44%;
            "
            >Show Cart</a
          >
        </div>
        <div id="">
          <table id="cart" width="100%"></table>
        </div>
      </section>
    </div>
    <div class="order__container"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $(document).ready(function () {
        // to display orders
        // to display orders
        var allOrders = JSON.parse(localStorage.getItem("orders"));

        for (var order in allOrders) {
          // $(".items__container").

          for (var orderItem in allOrders[order])
            $(`
              <h3>${allOrders[order][orderItem]} </h3>
        <p>${orderItem}</p>
        `).insertAfter($(".order__container"));

          $(` <h1>${order}</h3>`).insertAfter($(".order__container"));
        }
      });
    </script>
  </body>
</html>
