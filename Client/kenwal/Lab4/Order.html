<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <script type="text/javascript" src="js/model.js"></script>

    <title>Orders</title>
  </head>
  <body>
    <div class="super__container">
      <div class="nav__link__container">
        <a class="nav__link" href="./WebStore.html">
          <h1>Go Back to site</h1></a
        >
      </div>

      <div id="order_sec">
        <section class="drink section-padding" id="cart_sect">
          <div>
            <h3
              class="drink-form__title bell-fonts"
              style="text-align: center; margin: 20px"
            >
              Your Cart
            </h3>
            <a
              class="btn__animate"
              onclick="doShowAll()"
              id="cartBtn"
              style="
                background-color: #f1b450;
                color: #392824;
                font-size: 24px;
                font-weight: 800;
                font-family: sans-serif;
                padding: 10px;
                border: 1px solid blanchedalmond;
                border-radius: 25px 25px;
                margin-left: 46%;
              "
              >Show Cart</a
            >
          </div>

          <div id="">
            <table id="cart" width="100%"></table>
          </div>
        </section>
      </div>
      <!-- <div class="order__container"></div> -->
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      function saveOrderByName(cusName) {
        $(".nameSaveOrder").click(function (e) {
          e.preventDefault();
          orderComplete(cusName);
        });
      }

      function getName() {
        document.getElementById(
          "cart"
        ).innerHTML = ` <form class="customer__nameForm">
          <h2>Enter your name before confirming the order</h2>
          <div class="input__container">
          <input required type="text" placeholder="name"  class="customer__name" name="customer__name" id="customer__name" />
          <button
            type="submit"
            class="customer__nameBtn btn"
          >Submit Name</button>
          </div>
        </form>`;

        $(".customer__nameBtn").click(function (e) {
          e.preventDefault();

          customerName = $(".customer__name").val();

          if (JSON.parse(localStorage.getItem("orders")) == null) {
            orders = {};
            localStorage.setItem("orders", JSON.stringify(orders));
          } else {
            orders = JSON.parse(localStorage.getItem("orders"));
          }

          orders[`${customerName}`] = {};

          localStorage.setItem("orders", JSON.stringify(orders));

          console.log("Iam", customerName);
          orderContent(`${customerName}`);
        });
      }
    </script>
  </body>
</html>
