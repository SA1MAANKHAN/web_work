<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script defer src="./assets/js/script.js"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Here Comes a slider</title>
  </head>
  <body>
    <section class="section">
      <div class="header">
        <h1 class="header-h1">Simple, traffic-based pricing</h1>
        <h2 class="header-h2">Sign-up for our 30-day trial.</h2>
        <h2 class="header-h2">No credit card required.</h2>
      </div>
      <div class="main-card">
        <div class="above-slider">
          <span class="pageviews">100k PAGEVIEWS</span>
          <span class="price">$16.00</span>
          <span class="per-month">/month</span>
        </div>
        <div class="slider"></div>
        <div class="billing-info">
          <span class="monthly-bill sub-billing-info">Monthly Billing</span>
          <div class="toggle-switch">
            <label class="switch">
              <input type="checkbox" />
              <span class="slider round"></span>
            </label>
          </div>
          <span class="yearly-bill sub-billing-info">Yearly Billing</span>
          <span class="discount sub-billing-info">25% Off</span>
        </div>
        <div class="benefits-container">
          <div class="benefits">
            <ul>
              <li>Unlimited websites Email reports</li>
              <li>100% data ownership</li>
              <li>Email reports</li>
            </ul>
          </div>
          <div class="button-continer">
            <button class="btn">Start my Trail</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
