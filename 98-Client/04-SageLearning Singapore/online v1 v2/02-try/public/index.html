<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Image Puzzle</title>
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <script src="js/image-puzzle.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
  </head>

  <body>
    <div id="collage">
      <h1>Puzzled!</h2>
      <hr />
      <div id="playPanel">
        <h3 id="imgTitle"></h3>
        <hr />
        <div class="aDiv">
          <ul id="sortable" class="sortable"></ul>
          <div id="actualImageBox">
            <div id="stepBox">
              <div>Steps:</div>
              <div id="stepCount" class="stepCount">0</div>
            </div>
            <div id="timeBox">
              Timer: <span id="timerPanel"></span> secs
            </div>
            <img id="actualImage" />
            <div class="subText">Re-arrange create the Map.</div>
            <p id="levelPanel">
              <input
                type="radio"
                name="level"
                id="easy"
                checked="checked"
                value="3"
                onchange="imagePuzzle.startGame(images, this.value);"
              />
              <label for="easy">Easy</label>
              <input
                type="radio"
                name="level"
                id="medium"
                value="4"
                onchange="imagePuzzle.startGame(images, this.value);"
              />
              <label for="medium">Medium</label>
              <input
                type="radio"
                name="level"
                id="hard"
                value="5"
                onchange="imagePuzzle.startGame(images, this.value);"
              />
              <label for="hard">Hard</label>
            </p>
            <!-- <div>
              <button id="btnRule" type="button" class="btn" onclick="rules();">
                Rules
              </button>
              <button
                id="newPhoto"
                type="button"
                class="btn"
                onclick="restart();"
              >
                Another Photo
              </button>
              <button
                id="btnReplay"
                type="button"
                class="btn"
                onclick="about();"
              >
                About
              </button>
            </div> -->
          </div>
        </div>
      </div>
      <div id="gameOver">
        <div class="aDiv2">
          <h2>Game Won!!</h2>
          Congratulations!! <br />
       
          Steps Taken: <span id="stepCount" class="stepCount">0</span><br />
          Time Taken: <span class="timeCount">0</span><br />
            <button type="button" onclick="window.location.reload(true);">
              Play Again
            </button>
        </div>
      </div>

      <script>
        var images = [{ src: "images/Completed.jpg", title: "Columbia" }];

        window.onload = function () {
          var gridSize = document
            .querySelector('#levelPanel input[type="radio"]:checked')
            .getAttribute("value");
          imagePuzzle.startGame(images, gridSize);
        };
        function restart() {
          var gridSize = document
            .querySelector('#levelPanel input[type="radio"]:checked')
            .getAttribute("value");
          imagePuzzle.startGame(images, gridSize);
        }
        function rules() {
          alert(
            "Re arrange the image parts in a way that it correctly forms the picture. \nThe no. of steps taken will be counted."
          );
        }
        function about() {
          alert(
            "Developed by Anurag Gandhi. \nHe can be contacted at: soft.gandhi@gmail.com"
          );
        }
      </script>
    </div>
  </body>
</html>
