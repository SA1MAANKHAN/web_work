<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="main.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>TicTacToe</title>
  </head>
  <body>
    <header class="name-sec">
      <h1 class="game-name">Tic Tac Toe</h1>
    </header>
    <section class="game-sec">
      <div class="player-info">
        <div class="winner-player winner-player-0 hidden">Winner!</div>
        <div class="active-player active-player-0 now-active">0</div>
        <div class="reset-btn">
          <a href="#" class="player-0-reset reset hidden">Reset</a>
        </div>
      </div>
      <div class="game-container">
        <div class="game-boxes">
          <div class="game-boxes-row game-box-row-1">
            <div class="game-box" id="0"></div>
            <div class="game-box" id="3"></div>
            <div class="game-box" id="6"></div>
          </div>
          <div class="game-boxes-row game-box-row-2">
            <div class="game-box" id="1"></div>
            <div class="game-box" id="4"></div>
            <div class="game-box" id="7"></div>
          </div>
          <div class="game-boxes-row game-box-row-3">
            <div class="game-box" id="2"></div>
            <div class="game-box" id="5"></div>
            <div class="game-box" id="8"></div>
          </div>
        </div>
      </div>
      <div class="player-info">
        <div class="winner-player winner-player-1 hidden">Winner</div>
        <div class="active-player active-player-1">X</div>
        <div class="reset-btn">
          <a href="#" class="player-1-reset reset hidden">Reset</a>
        </div>
      </div>
    </section>
    <footer>Â© 2021, Made & Designed by Salmaan</footer>
    <script src="script.js"></script>
  </body>
</html>
