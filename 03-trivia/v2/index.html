<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="main.css" />
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href=".//assets/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href=".//assets/favicon/">
<link rel="icon" type="image/png" sizes="16x16" href=".//assets/favicon/favicon-16x16.png">
<link rel="manifest" href=".//assets/favicon/site.webmanifest">
<link rel="mask-icon" href=".//assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>

    <title>It's Trivia</title>
  </head>
  <body>
    <section>
      <header class="name">Trivia</header>
    </section>
    <section class="trivia-sec">
      <div class="tab-btn-container">
        <button class="btn btn-date active-tab">Date</button>
        <button class="btn btn-math">Math</button>
        <button class="btn btn-num">Number</button>
      </div>
      <div class="submit-n-fact">
        <div class="input-container">
          <div class="input date-input active-input">
            <span class="label">Trivia Date:</span>
            <input
              class="enter-input date-enter-input"
              type="date"
              placeholder="dwate"
            />
            <button class="btn-submit btn-submit-date">Submit</button>
          </div>
          <div class="input math-input">
            <span class="label">Trivia Math:</span>
            <input
              class="enter-input math-enter-input"
              type="number"
              placeholder="number"
            />
            <button class="btn-submit btn-submit-math">Submit</button>
          </div>
          <div class="input num-input">
            <span class="label">Trivia Number:</span>
            <input
              class="enter-input num-enter-input"
              type="number"
              placeholder="number"
            />
            <button class="btn-submit btn-submit-num">Submit</button>
          </div>
        </div>
        <div class="fact-container">
      
            <h3 class="fact-h3"></h3>
            <p class="fact">Fact will appear here!</p>
     
      </div>
    </section>
    <footer>Â© 2021, Made by Salmaan</footer>
  </body>
</html>
